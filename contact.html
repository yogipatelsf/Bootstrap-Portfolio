<!DOCTYPE html>
<html>
<head>
	<title>Contact Page</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Hind|PT+Sans+Caption" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false" style="color: white;"">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="#">Yogi Patel</a>
	    </div>

	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav navbar-right" style="font-size: 24px; padding-right: 80px;">
	        <li class="active"><a href="#" style="color: white">About <span class="sr-only">(current)</span></a></li>
	        <li><a href="#" style="color: white">Portfolio</a></li>
	      <ul class="nav navbar-nav navbar-right">
	        <li><a href="#" style="color: white">Contact</a></li>
	      </ul>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-sm-8">
				<div class="panel panel-default">
					<div class="panel-body">
						<h2>Contact</h2>
				        <form action="https://instapage.com/wp-content/uploads/2016/06/thank-you-page.png">
				          <label for="name" style="color: white; font: bold;">Name</label>
				          <br>
				          <input type="text" id="name" name="fullname" placeholder="John Smith" style="color: #292cff;">
				            <br>
				          <label for="email" style="color: white; font: bold;">Email</label>
				          <br>
				          <input type="text" id="email" email="fullemail" placeholder="example@gmail.com" style="color: #292cff;">
				            <br>
				          <label for="message" style="color: white; font: bold;">Message</label>
				          <br>
				          <textarea id="message" name="fullmessage" style="height:200px; color: #292cff;"></textarea>
				          <br>
				          <input type="submit" value="Submit">
				        </form>
				    </div>
				</div>
			</div>
			<div class=" cont2 col-sm-4">
				<div class="panel panel-default">
					<div class="panel-body">
						<h3>Connect with Me</h3>
						<a href="http://www.linkedin.com/in/yogipatel"><img id="Social" src="assets/images/Linkedin.png" alt="Linkedin"></a>
						<a href="http://www.github.com/yogipatelsf"><img id="Social" src="assets/images/Github.png" alt="Github"></a>
					</div>
				</div>
			</div>
		</div>
	</div>

 <footer class="footer">

</html>
